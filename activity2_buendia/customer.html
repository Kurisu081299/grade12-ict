<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customer Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="purchase.html">Purchase</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="cashier.html">Cashier</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Welcome, Customer!</h2>
        <p>Here you can view your purchases and manage your account.</p>
        
        <h3>Add New Customer</h3>
        <form id="customer-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <br>
            <input type="submit" value="Add Customer">
        </form>

        <h3>Customer List</h3>
        <ul id="customer-list">
            <!-- Customers will be dynamically inserted here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Our Amazing Store</p>
    </footer>

    <script>
        // Function to fetch customers from the API and display them
        async function fetchCustomers() {
            try {
                const response = await fetch('http://localhost:5000/api/v1/customers/all');
                const data = await response.json();

                if (data.message === "Products Retrieved successfully") {
                    const customerList = document.getElementById('customer-list');
                    customerList.innerHTML = ''; // Clear any existing content

                    data.data.forEach(customer => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${customer.name} - ${customer.email} - ${customer.phone} - ${customer.address}`;
                        customerList.appendChild(listItem);
                    });
                } else {
                    console.error('Failed to retrieve customers:', data.message);
                }
            } catch (error) {
                console.error('Error fetching customers:', error);
            }
        }

        // Function to add a new customer
        async function addCustomer(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const customerData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };

            try {
                const response = await fetch('http://localhost:5000/api/v1/customers/addcustomer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(customerData)
                });
                
                const data = await response.json();
                if (data.message === "Customer Inserted Successfully") {
                    alert(`Customer added: ${data.name} - ${data.email}`);
                    fetchCustomers(); // Refresh the customer list
                    document.getElementById('customer-form').reset(); // Reset the form
                } else {
                    console.error('Failed to add customer:', data.message);
                }
            } catch (error) {
                console.error('Error adding customer:', error);
            }
        }

        // Fetch customers when the page loads
        window.onload = () => {
            fetchCustomers();
            document.getElementById('customer-form').addEventListener('submit', addCustomer);
        };
    </script>
</body>
</html>
