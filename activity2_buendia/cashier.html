<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cashier Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="purchase.html">Purchase</a></li>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="cashier.html">Cashier</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Welcome, Cashier!</h2>
        <p>Here you can manage transactions and view sales data.</p>

        <h3>Add New Cashier</h3>
        <form id="cashier-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="role">Role:</label>
            <input type="text" id="role" required>
            <br>
            <input type="submit" value="Add Cashier">
        </form>

        <h3>Cashier List</h3>
        <ul id="cashier-list">
            <!-- Cashiers will be dynamically inserted here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Our Amazing Store</p>
    </footer>

    <script>
        // Function to fetch cashiers from the API and display them
        async function fetchCashiers() {
            try {
                const response = await fetch('http://localhost:5000/api/v1/cashier/all');
                const data = await response.json();

                if (data.message === "Products Retrieved successfully") {
                    const cashierList = document.getElementById('cashier-list');
                    cashierList.innerHTML = ''; // Clear any existing content

                    data.data.forEach(cashier => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${cashier.name} - ${cashier.role}`;
                        cashierList.appendChild(listItem);
                    });
                } else {
                    console.error('Failed to retrieve cashiers:', data.message);
                }
            } catch (error) {
                console.error('Error fetching cashiers:', error);
            }
        }

        // Function to add a new cashier
        async function addCashier(event) {
            event.preventDefault(); // Prevent the default form submission

            const cashierData = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('http://localhost:5000/api/v1/cashier/addcashier', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cashierData)
                });
                
                const data = await response.json();
                if (data.message === "Cashier Inserted Successfully") {
                    alert(`Cashier added: ${cashierData.name}`);
                    fetchCashiers(); // Refresh the cashier list
                    document.getElementById('cashier-form').reset(); // Reset the form
                } else {
                    console.error('Failed to add cashier:', data.message);
                }
            } catch (error) {
                console.error('Error adding cashier:', error);
            }
        }

        // Fetch cashiers and set up form submission when the page loads
        window.onload = () => {
            fetchCashiers();
            document.getElementById('cashier-form').addEventListener('submit', addCashier);
        };
    </script>
</body>
</html>
